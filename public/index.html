<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê± Anonymous Chatroom</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .chat-container {
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      padding: 16px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
    }

    .chat-container h1 {
      font-size: 20px;
      color: white;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .chat-container h1 span {
      margin-right: 10px;
    }

    #messages {
      background: #111;
      border: 1px solid #2c2c2c;
      border-radius: 6px;
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: white;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
    }

    .username {
      color: #6cf;
      font-weight: bold;
      margin-right: 4px;
    }

    .input-area {
      display: flex;
      gap: 6px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-area button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #218838;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }

      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1><span>üê±</span> Anonymous Chatroom</h1>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    const username = getOrCreateUsername();

    function getOrCreateUsername() {
      let user = localStorage.getItem('anon_username');
      if (!user) {
        user = 'User' + Math.floor(Math.random() * 10000);
        localStorage.setItem('anon_username', user);
      }
      return user;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit('chat message', { user: username, text: msg });
      input.value = '';
    }

    socket.on('chat message', (data) => {
      const msgElem = document.createElement('div');
      msgElem.classList.add('message');
      msgElem.innerHTML = `<span class="username">${data.user}:</span> ${data.text}`;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
