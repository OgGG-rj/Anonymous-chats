<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê± Anonymous Chatroom</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #111;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      padding: 20px;
      width: 360px;
    }
    .chat-container h1 {
      font-size: 20px;
      color: white;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .chat-container h1 span {
      margin-right: 10px;
    }
    #messages {
      background: #111;
      border: 1px solid #2c2c2c;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      color: white;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .input-area {
      display: flex;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }
    .input-area button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .input-area button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1><span>üê±</span> Anonymous Chatroom</h1>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    const username = getOrCreateUsername();

    function getOrCreateUsername() {
      let user = localStorage.getItem('anon_username');
      if (!user) {
        user = 'User' + Math.floor(Math.random() * 10000);
        localStorage.setItem('anon_username', user);
      }
      return user;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      const msgElem = document.createElement('div');
      msgElem.textContent = `${username}: ${msg}`;
      messagesDiv.appendChild(msgElem);

      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
